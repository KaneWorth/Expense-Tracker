<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <!-- Title -->
    <header class="title">
      <h1>Expense Tracker</h1>
    </header>

    <!-- Input -->
    <div class="container">
      <h2>Enter your expense:</h2>
      <input class="product" type="text" name="" id="" placeholder=" Enter Item:" />
      <input class="cost" type="text" name="" id="" placeholder=" £" />
      <input class="addNewItem" type="button" value="add" />
    </div>

    <!-- items -->
    <div class="items"></div>

    <!-- Totals -->
    <div class="total-container">
      <h2>Total:</h2>
      <p class="total">£0.00</p>
    </div>

    <!-- Footer -->
    <footer>
      <p class="copyRight">Copyright © Kane Worth 2022.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
